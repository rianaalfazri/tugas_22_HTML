<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Napak Tilas</h2>
    <form>
        <fieldset>
            <legend>Form</legend>
            <p>Nama          : <input type="text" placeholder="Nama Lengkap"></p>
            <p>Username      : <input type="text" placeholder="Username"></p>
            <p>Email         : <input type="email" placeholder="Your Email"></p>
            <p>Passwors      : <input type="password" placeholder="Password"></p>
            <p>Alamat web    : <input type="url" placeholder="Masukan URL Website"></p>
            <p>Tanggal Lahir : <input type="date"></p>
            <p>Umur          : <input type="number"></p>
            <p>Jenis kelamin : 
                <input type="radio"> Laki-laki 
                <input type="radio"> Perempuan</p>
            <p>Agama         : 
                <select>
                    <option value="Islam">Islam</option>
                    <option value="Katholik">Katholik</option>
                    <option value="Protestan">Protestan</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Kong-Hu-Chu">Kong Hu Chu</option>
                    <option value="Aliran-Kepercayaan">Aliran Kepercayaan</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </p>
            <p>Biografi      : <textarea cols="30" rows="10"></textarea></p>
            <p>Foto          : <img src="logo1.jpg" alt="logo" width="200px"></p>
            <p>Audio         : <audio src="sample.mp3" controls></audio></p>
        </fieldset>
    </form>
</body>
</html>
